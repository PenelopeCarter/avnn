<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">AVN</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="avn.html" class="navbar__links"></a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"></a>
          </li>
          
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>"LINK BELOW THE DESCRIPTION"</h1>
          <h1></h1>
          <button class="main__btn" onclick="redirectToGallery()">
            Explore
          </button>
        </div>
        <div class="main__img--container">
          <!-- The image has been removed -->
        </div>
      </div>
    </div>

    <!-- Section for displaying dynamically added recommendations -->
    <div class="gallery-container" id="galleryContainer">
      <!-- Dynamically added recommendations will appear here -->
    </div>

    <script src="app.js"></script>

    <script>
      // Step 3: Function to add a new recommendation dynamically
      function addNewRecommendation(data) {
        const galleryContainer = document.getElementById("galleryContainer");
        const galleryItem = document.createElement("div");
        galleryItem.className = "gallery";

        // Create image element
        const imgElement = document.createElement("img");
        imgElement.src = data.imageSrc;

        // Create title element
        const titleElement = document.createElement("div");
        titleElement.className = "title";
        titleElement.textContent = data.title;

        // Create description element
        const descriptionElement = document.createElement("div");
        descriptionElement.className = "description";
        const descText = document.createElement("p");
        descText.textContent = data.description;
        descriptionElement.appendChild(descText);

        // Create link element
        const linkElement = document.createElement("a");
        linkElement.href = data.link;
        linkElement.target = "_blank";
        linkElement.textContent = `${data.title} LINK`;
        descriptionElement.appendChild(linkElement);

        // Create delete button
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "delete-button";
        deleteButton.addEventListener("click", function () {
          galleryContainer.removeChild(galleryItem);
        });

        // Append elements to the new gallery item
        galleryItem.appendChild(deleteButton); // Add delete button
        galleryItem.appendChild(imgElement);
        galleryItem.appendChild(titleElement);
        galleryItem.appendChild(descriptionElement);

        // Add the new gallery item to the gallery container
        galleryContainer.appendChild(galleryItem);
      }

      // Optional: Redirect to gallery page if needed
      function redirectToGallery() {
        window.location.href = "gallery.html";
      }
    </script>
  </body>
</html>
